<a href="{{ .RelPermalink }}" class="project-card">
  {{ partial "project-image.html" . }}

  <span style="font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; display: block;">
    {{ .Title }}
  </span>

  {{ with .Summary }}
    <small>{{ . }}</small>
  {{ else }}
    <small>No summary available.</small>
  {{ end }}
</a>
