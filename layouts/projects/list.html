{{ define "main" }}
<section class="projects">
  <h1>Projects</h1>
  <div class="grid">
    {{ range .Pages.ByDate.Reverse }}
      <div class="card">
        <a href="{{ .RelPermalink }}">
          {{ with .Params.image }}
            <img src="{{ . }}" alt="{{ $.Title }}">
          {{ end }}
          <h2>{{ .Title }}</h2>
        </a>
        <p>{{ .Summary }}</p>
      </div>
    {{ end }}
  </div>
</section>
{{ end }}
