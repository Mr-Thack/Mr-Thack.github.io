{{ define "main" }}
<article class="article">
  <h1>{{ .Title }}</h1>
  <time>{{ .Date.Format "Jan 2, 2006" }}</time>
  <div class="content">
    {{ .Content }}
  </div>

  {{ with .Params.project }}
    {{ $proj := site.GetPage (printf "projects/%s/index.md" .) }}
    {{ if $proj }}
      <p><a href="{{ $proj.RelPermalink }}">‚Üê Related Project Page: {{ $proj.Title }}</a></p>
    {{ end }}
  {{ end }}
</article>
{{ end }}
